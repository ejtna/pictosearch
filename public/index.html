<head>

  <title>PictoSearch</title>

  <style>
    .kits_header {
      font-family: "Roboto", "Helvetica", "Arial", sans-serif;
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5;
      letter-spacing: 0.00938em;
      width: 500px;
      max-width: 100%;
      margin: 40px auto 30px auto;
      padding: 20px;
      text-align: center;
    }

    .kits_footer {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      border-radius: 4px;
      width: 250px;
      max-width: 100%;
      margin: 40px auto 30px auto;
      padding: 20px;
      border-left: 4px solid #00a3d3;
      box-sizing: border-box;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, .1);
      text-align: center;
    }

    .kits_footer #kits_footer_logo {
      position: relative;
      left: calc(50% + 10px);
      transform: translateX(-50%);
      width: 90px;
      height: auto;
      margin-bottom: 5px;
    }

    .kits_footer_links {
      padding: 0;
      text-align: center;
      margin: 5px;
    }

    .kits_footer_links li {
      display: inline-block;
      padding: 5px;
    }

    .kits_footer_links a {
      color: #000;
      font-size: 12px;
      text-decoration: none;
    }

    .kits_footer_links a:hover {
      text-decoration: underline;
    }

    .github_link {
      text-align: center;
      font-size: 12px;
      margin-top: 5px;
    }

    #kits_github_link {
      display: inline-block;
      width: auto;
      height: 20px;
      top: 5px;
      margin-right: 3px;
      color: #999;
    }

    .github_link a {
      color: #999;
      text-decoration: none;
      transition: color .3s ease;
    }

    .github_link a:hover {
      color: #555;
    }
  </style>
</head>

    <a href="%PUBLIC_URL%">

      und Schule. Unser Pool umfasst mehr als 10.000 Piktogramme, die alle offen
